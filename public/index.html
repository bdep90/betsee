      </p>
      <p>

      <p>
        <input type="text" placeholder="PASSWORD">

    <form id="signin-user" action="index.html" method="post">

        <input type="text" placeholder="USERNAME" >

      </p>
      <p>
        <input type="text" placeholder="PASSWORD">

    <form id="edit-user" action="index.html" method="put">
